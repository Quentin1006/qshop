version: "3.8"
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=qshop
      - POSTGRES_PASSWORD=qshop
      - POSTGRES_DB=qshop
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8080:8080

volumes:
  db:
